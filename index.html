<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Java Script Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class = "topbar"><h4>Time: <span id = "timer">00</span></h4></header>

        <section class = "main">
            <div id="start">
                <h2>Coding Quiz Challenge!</h2>
                <p>Test Your Knowledge, answer the following questions under the time limit and compare your scores with your classmates </p>
                <button id = "startbutton">Start Quiz</button>
            </div>
            <div id = "quizcontent">
                <p id="question">question blah __ ___ ___ ___ __</p>
                <br>
                    <button class = "answer" id = "answer1"></button>
                    <button class = "answer" id = "answer2"></button>
                    <button class = "answer" id = "answer3"></button>
                    <button class = "answer" id = "answer4"></button>
                <p id="response"></p>    

            </div>
            <div id="endcontent">
              <h1>Quiz Over Your Final Score Was: <span id="finalscore"></span></h1> 
              <form>
                <input type="text" name="intials" id="intials" placeholder="Enter Your Intials">
                <input type="submit" name="submit" id="submit">
              </form>
            </div>
            <div id="highscores">
                <ul>

                </ul>
            </div>
        </section>
        
        <script src="./assets/script.js"></script>
    </body>
